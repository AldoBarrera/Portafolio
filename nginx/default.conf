upstream keycloak_upstream {
  ip_hash;
  server keycloak:8080;
}
upstream landing_upstream {
  ip_hash;
  server jalasoft:3000;
}

server {
    client_max_body_size 10M;
    listen [::]:443 ssl;
    listen 443 ssl;
    listen 80;
    server_name login.codementoria.com;
    add_header Strict-Transport-Security "max-age=63072000";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    location / {
        gzip_static on;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
        add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';

        proxy_pass http://keycloak_upstream;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    error_page 500 502 503 504 /50x.html;
    location /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    ssl_certificate /etc/nginx/ssl/login.codementoria.com/login.codementoria.com.crt; # managed by Certbot
    ssl_certificate_key /etc/nginx/ssl/login.codementoria.com/login.codementoria.com.key; # managed by Certbot
}

server {
    client_max_body_size 10M;
    listen [::]:443 ssl;
    listen 443 ssl;
    listen 80;
    server_name codementoria.com;
    add_header Strict-Transport-Security "max-age=63072000";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    location / {
        proxy_pass http://landing_upstream;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    error_page 500 502 503 504 /50x.html;
    location /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    ssl_certificate /etc/nginx/ssl/codementoria.com/codementoria.com.crt; # managed by Certbot
    ssl_certificate_key /etc/nginx/ssl/codementoria.com/codementoria.com.key; # managed by Certbot
    ssl_protocols               TLSv1.2 TLSv1.3;
    ssl_ciphers                 ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers   on;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 5m;
}
